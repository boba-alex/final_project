<div class="row">
    <div class="col-sm-8 ">
        <div class="panel panel-default">
            <div class="panel-heading">
                Instructions
                <button type="button" class="btn btn-default btn-sm"
                        ng-click="initAddUser()">
                    <span class="glyphicon glyphicon-plus"></span> New Instruction
                </button>
            </div>
            <div class="panel-body">

                <div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Creator</th>
                        <th>Number of steps</th>
                        <th>Number of comments</th>
                        <th>Submit</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="instruction in instructions">
                    <!--<tr ng-repeat="instruction in user.achievements">-->
                        <td>{{$index+1}}</td>
                        <td>
                            <a href="#/view-thread/{{instruction.id}}" target="_blank">{{instruction.name}}</a>
                        </td>
                        <td>{{instruction.creatorName}}</td>
                        <td>{{instruction.steps.length}}</td>
                        <td>{{instruction.instructionComments.length}}</td>
                        <td>{{ instruction.creationDate | date:'medium'}}</td>
                        <td><button type="button" class="btn btn-default btn-sm"
                                    ng-click="initEdit(instruction)">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button></td>
                        <td>
                            <button type="button" class="btn btn-default btn-sm"
                                    ng-click="deleteUser(instruction)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
