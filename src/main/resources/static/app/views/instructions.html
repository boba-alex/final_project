<div class="row">
    <div class="col-sm-6 ">
        <div class="panel panel-default">
            <div class="panel-heading">Add instruction</div>
            <div class="panel-body">
                <div class="col-md-12">
                    <form ng-submit="submit()" name="userForm" novalidate>
                        <div class="form-group">
                            <label for="name">Creator:</label> <label
                                                                   ng-model="instruction.creatorName=user.name"
                                                                   id="creatorName"
                                                                   name="name">{{user.name}}</label>
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty }">
                            <label for="name">Instruction name:</label> <input type="text" required
                                                                   class="form-control" ng-model="instruction.name"
                                                                   id="name"
                                                                   name="name">
                        </div>

                        <button type="submit" class="btn btn-default"
                                ng-disabled="userForm.$invalid">{{buttonText}}
                        </button>
                        <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
